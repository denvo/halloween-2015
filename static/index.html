<div id="status" class="info"></div>
<div id="uptime" class="info"></div>

<button id="start" class="control">Start</button>
<button id="stop" class="control">Stop</button>

<label id="sensor1-disable" class="sensor-disable control"><input type="checkbox" data-field="sensor1"/> disable</label>
<label id="sensor2-disable" class="sensor-disable control"><input type="checkbox" data-field="sensor2"/> disable</label>
<label id="sensor3-disable" class="sensor-disable control"><input type="checkbox" data-field="sensor3"/> disable</label>
<label id="music-disable" class="music-disable control"><input type="checkbox" data-field="music"/> disable music</label>

<script type="text/javascript">
$(function() {
    var apiUrl = 'http://192.168.0.150:4080';
    var ui = {
        dog: null,
        lightSkull1: null,
        lightSkull2: null,
        lightNet: null,
        lightDog: null,
        sensor1: null,
        sensor2: null,
        sensor3: null,
        status: null,
        uptime: null
    };

    for(var name in ui) {
        ui[name] = $('#' + name);
    }

    function setFill(el, color) {
        var style = el.attr('style');
        if(style.match(/(fill\:\#)\w+(;?)/)) {
            style = style.replace(/(fill\:\#)\w+(;?)/, '$01' + color + '$02');
            el.attr('style', style);
        }
    }

    $('.sensor-disable input').click(function() {
        var sensors = {};
        for(var s = 1; s < 4; ++ s) {
            sensors['sensor' + s] = !$('#sensor' + s + '-disable input')[0].checked;
        }

        $.post(apiUrl + '/enabled', sensors);
    });

    $('.music-disable input').click(function() {
        var data = {
            music: !$('#music-disable input')[0].checked;
        };
        $.post(apiUrl + '/enabled', data);
    });

    $('#start').click(function() {
        $.post(apiUrl + '/start');
    });

    $('#stop').click(function() {
        $.post(apiUrl + '/stop');
    });

    setInterval(function() {
        $.ajax({
            url: apiUrl + '/status',
            method: 'GET',
            success: function(status) {
                for(var name in status) {
                    if(name === 'mode') {
                        ui.status.html('Status: ' + status[name]);
                    } else if(name === 'uptime') {
                        ui.uptime.html('Uptime: ' + status[name]);
                    } else if(ui[name]) {
                        if(status[name]) {
                            setFill(ui[name], name === 'lightNet' ? 'C0C0FF' : 'FF0000');
                        } else {
                            setFill(ui[name], name === 'lightNet' ? 'CCCCCC' : '808080');
                        }
                    }
                }
            },
            error: function() {
                ui['status'].html('NO CONNECTION');
            }
        });
    }, 500);


});
</script>
